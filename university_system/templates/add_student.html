{% extends 'base.html' %}

{% block content %}

    <form class="form-group row" style="text-align: center;display: block; width: 50%;margin: 0 auto;" method="post"><br>
        <div class="form-group">
            <div class="fs-4 mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                  <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
              </svg>
              <label class="form-label">New Student</label>
            </div>
            <input name="name" type="text" class="form-control" id="user-name" placeholder="Name"><br>
            <input name="surname" type="text" class="form-control" id="user-surname" placeholder="Surname"><br>
            <input name="age" type="number" class="form-control" id="age" placeholder="Age"><br>
            <input name="address" type="text" class="form-control" id="address" placeholder="Address"><br>
            <select name="group-id-from-name" class="form-select">
                <option  selected value="">Available groups</option>
                {% for group in available_groups_to_join %}
                    <option value="{{ group.id }}">{{ group.group_name }}</option>
                {% endfor %}
            </select>

        </div>
        <br>
        <input class="btn btn-success w-25" type="submit" value="ADD STUDENT">
    </form>

{% endblock %}
